<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Diff</title>
    <style>
        .a {
            background: pink !important;
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <script type="module">
        import { render, h } from './src/index.js'

        const ul = h('ul', {
            style: {
                width: '100px',
                height: '100px',
            },
            class: 'a'
        }, [
            h('li', { key: 'li-4' }, ['li-4']),
            h('li', { key: 'li-3' }, ['li-3']),
            h('li', { key: 'li-2' }, ['li-2']),
            h('li', { key: 'li-1' }, ['li-1']),
            // h('li', { key: 'li-3' }, ['li-3']),
            // h('li', { key: 'li-4' }, ['li-4'])
        ])

        const ulWillUpdate = h('ul', {
            style: {
                width: '200px',
                // height: '100px',
                background: 'green'
            },

        }, [
            h('li', { key: 'li-1' }, ['li-1']),
            h('li', { key: 'li-2' }, ['li-2']),
            h('li', { key: 'li-3' }, ['li-3']),
            // h('li', { key: 'li-2' }, ['li-2']),
            // h('li', { key: 'li-1' }, ['li-1']),
            // h('li', { key: 'li-3' }, ['li-3']),
        ])

        render(ul, document.getElementById('app'))

        setTimeout(() => {
            render(ulWillUpdate, document.getElementById('app'))
        }, 100)
    </script>
</body>

</html>
